<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html>
<head th:include="fragments/head">
    <title id="title">Tweet Feed</title>

<body>
<div class="container">
    <div th:replace="fragments/navbar"></div>
    <h2>Tweets</h2>
    <div th:each="tweet:${tweetList}">
        <h5>@<span th:text="${tweet.user.username}"></span>
            <small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small>
        </h5>
        <p th:utext="${tweet.message}"></p>
    </div>
    <div th:if="${#lists.isEmpty(tweetList)}">
        <h3>No tweets have been created</h3>
    </div>
</div>
</body>
</html>
